<div *ngFor="let food of selectedFoodItem">
    <div class="food-item card m-2" style="width: '22rem';float: 'left';height: '450px'">
        <div class="card-body">
            <img class="card-img-top" src={{food.url}} alt="Card" />
            <div class="mt-3">
                <h5 class="card-title">{{food.name}}</h5>
                <p class="card-subtitle mb-2 text-muted">{{food.title}}</p>
                <h4 class="card-text">Price: ${{food.price}}</h4>
            </div>
        </div>
    </div>
</div>
