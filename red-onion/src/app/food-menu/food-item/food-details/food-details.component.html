<section class="">
    <div class="container single-item mt-3 p-5">
        <div class="row">
            <div  class="col text-right">
                <i routerLink="/" class="cross fas fa-backspace bg-danger rounded-circle text-center" style="width: '50px'; height: '50px';line-Height: '50px';color: 'white'"></i>
            </div>
        </div>
        <div class="row">
            <div class="col-md-6 mt-3">
                <h2>{{foodItem[0].name}}</h2>
                <p class="text-muted mt-3">{{foodItem[0].description}}</p>
                <div class="cart-item d-flex align-items-center mt-5">
                    <h3>${{foodItem[0].price}}</h3>
                    <div class="input-group input-cart-item ml-4">
                        <button class="btn" (click)="Decrement()">
                            <i class="fas fa-minus"></i>
                        </button>
                        <input type="text"
                            [value]="cartItem"
                            class="text-center food-input"
                            style="width: '100px';border-Radius: '30px'"
                        />
                        <button class="btn" (click)="Increment()">
                            <i class="fas fa-plus"></i>
                        </button>
                    </div>
                </div>
                <button (click)="AddToCart()" class="btn btn-danger mt-5" style="width: '150px';border-Radius: '30px'">
                    <i class="fa fa-cart-arrow-down" ></i> Add To Cart</button>
            </div>
            <div class="col-md-6 mt-3 text-center">
                <img src={{foodItem[0].url}} style="width: '75%'" alt="" />
            </div>
        </div>
    </div>
</section>
