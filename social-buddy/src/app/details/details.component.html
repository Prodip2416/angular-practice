<div class="box" style="background-color: lightgray;">
    <div class="ml-3">
        <h3 *ngIf="post" class="mt-3">{{post.title}}</h3>
        <p *ngIf="post" class="mt-3 mb-3">{{post.body}}</p>
        <div>
            <hr>
            <strong>Comment Section:</strong>
            <div class="m-2">
                <div class="d-flex comment">
                    <div>
                        <app-profile-pic [profilePic]="profilePic"></app-profile-pic>
                    </div>           
                    <div>                     
                      <app-comments [comments]="comments"></app-comments>
                    </div>
                </div>
            </div>
        </div>
        <button routerLink="/" class="btn btn-primary mb-2">Back To Post</button>
    </div>
</div>
