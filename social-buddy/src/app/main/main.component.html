<div class="container">
        <div *ngFor="let item of posts" class="box" style="background-color: lightgray;">
            <div class="ml-3">
                <h3 class="mt-3">{{item.title}}</h3>
                <p class="mt-3 mb-3">{{item.body}}</p>
                <button routerLink="/details/{{item.id}}" class="btn btn-primary mb-2">Learn More</button>
            </div>
        </div>
</div>
